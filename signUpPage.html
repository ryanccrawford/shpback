<html lang="en">


  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Sign Up</title>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Font Library -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet" type="text">
  </head>


  <body>

    <div class="row">
        <a href="index.html"><img src="assets/SortA_orangeS.png" alt="Logo" class="responsive-img valign profile-image-login left" style="width:50px; height:50px; position: relative; top: 20px; left:20px;"></a>
        <a href="loginPage.html"><button class="btn-large waves-effect waves-dark right light-blue lighten 1" id="loginBtnRe" style="position: relative; top: 20px; right:20px;">Login</button></a>
    </div>

    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="card">

              <div class="center">
                <h3>Welcome!</h3>
              </div>

              <div class="card-content">

                <div class="form-field">
                    <label for="Email">Email Address</label>
                    <input type="text" id="email">
                </div><br>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password"> 
                </div><br>

                <div class="form-field">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode"> 
                </div><br>

                <div class="form-field">
                  <a href="#confirmation" class="modal-trigger"><button class="btn-large waves-effect waves-dark orange" id="signupBtn" style="width:100%">Create Account</button></a>
                </div><br>

                <div class="modal" id="confirmation">
                    <div class="modal-header">
                        <a href="loginPage.html" class="modal-close btn orange right">X</a>
                    </div>
                    <div class="modal-content center">
                        <img src="assets/yes.png" alt="Email Photo" style="height: 200px;" class=" ">
                        <h5 style="margin-right: 15px">Email Verification Sent</h5>
                    </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <p class="center" style="margin-bottom:-15px;"> &copy; Copyright 2019</p>
    </div>
    

    <script
    src="https://code.jquery.com/jquery-3.4.0.slim.js"
    integrity="sha256-milezx5lakrZu0OP9b2QWFy1ft/UEUK6NH1Jqz8hUhQ="
    crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>
  </body>


</html>
