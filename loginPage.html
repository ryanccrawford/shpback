<html lang="en">


  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Sign In</title>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Font Library -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet" type="text">
  </head>


  <body>

    <div class="row">
        <a href="index.html"><img src="assets/SortA_orangeS.png" alt="Logo" class="responsive-img valign profile-image-login left" style="width:50px; height:50px; position: relative; top: 20px; left: 20px;"></a>
    </div>

    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="card">

              <div class="center">
                <img src="assets/SortA_orange.png" alt="Logo" class="responsive-img valign profile-image-login" style="width:100px; height:100px;">
              </div>

              <div class="card-content">

                <div class="form-field">
                  <label for="username">Email</label>
                  <input type="text" id="username">
                </div><br>

                <div class="form-field">
                  <label for="password">Password</label>
                  <input type="password" id="password"> 
                </div><br>

                <div class="form-field">
                    <label> 
                        <input id="indeterminate-checkbox" type="checkbox">
                        <span>Remember Me!</span>
                    </label>
                </div><br>

                <div class="form-field">
                  <button class="btn-large waves-effect waves-dark light-blue lighten-1" id="loginBtn" style="width:100%">Login</button>
                </div><br>

                <div class="links">
                  <p class="center-align"><a href="sign_in_help.html">I forgot my password</a></p>
                  <p class="center-align">New? <a href="signupPage.html">Create an account</a></p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <p class="center" style="margin-bottom:-15px;"> &copy; Copyright 2019</p>
    </div>
    


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>


</html>
